<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #2563eb; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        .address {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MetaMask Connection Test</h1>
        <p>This is a simple HTML page to test MetaMask connection without React or Next.js.</p>
        
        <div id="status"></div>
        
        <div>
            <button onclick="checkMetaMask()">Check MetaMask</button>
            <button onclick="connectMetaMask()">Connect MetaMask</button>
            <button onclick="disconnectMetaMask()">Disconnect</button>
            <button onclick="testMethods()">Test Methods</button>
        </div>
        
        <div id="info"></div>
        <div id="debug"></div>
    </div>

    <script>
        let isConnected = false;
        let currentAddress = null;
        let debugInfo = {};

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateInfo() {
            const infoDiv = document.getElementById('info');
            let html = '';
            
            if (currentAddress) {
                html += `<div class="status success">‚úÖ Connected: ${currentAddress}</div>`;
            }
            
            if (debugInfo.network) {
                html += `<div class="status info">üåê Network: ${debugInfo.network}</div>`;
            }
            
            if (debugInfo.balance) {
                html += `<div class="status info">üí∞ Balance: ${debugInfo.balance} ETH</div>`;
            }
            
            infoDiv.innerHTML = html;
        }

        function updateDebug() {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `<h3>Debug Information:</h3><div class="debug">${JSON.stringify(debugInfo, null, 2)}</div>`;
        }

        async function checkMetaMask() {
            debugInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                windowEthereum: typeof window !== "undefined" ? !!window.ethereum : false,
                ethereumProvider: null,
                accounts: [],
                chainId: null,
                error: null
            };

            try {
                if (typeof window !== "undefined" && window.ethereum) {
                    debugInfo.ethereumProvider = "Available";
                    
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                        debugInfo.accounts = accounts;
                        
                        if (accounts.length > 0) {
                            currentAddress = accounts[0];
                            isConnected = true;
                            updateStatus("‚úÖ MetaMask is installed and unlocked", "success");
                        } else {
                            updateStatus("‚ö†Ô∏è MetaMask is installed but not unlocked", "warning");
                        }
                        
                        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                        debugInfo.chainId = chainId;
                        
                        // Get network name
                        const networkName = getNetworkName(parseInt(chainId, 16));
                        debugInfo.network = networkName;
                        
                        // Get balance if connected
                        if (currentAddress) {
                            try {
                                const balanceHex = await window.ethereum.request({
                                    method: 'eth_getBalance',
                                    params: [currentAddress, 'latest']
                                });
                                const balanceWei = parseInt(balanceHex, 16);
                                const balanceEth = (balanceWei / 1e18).toFixed(4);
                                debugInfo.balance = balanceEth;
                            } catch (error) {
                                debugInfo.balanceError = error.message;
                            }
                        }
                        
                    } catch (error) {
                        debugInfo.error = error.message;
                        updateStatus(`‚ùå Error checking MetaMask: ${error.message}`, "error");
                    }
                } else {
                    updateStatus("‚ùå MetaMask not detected", "error");
                }
            } catch (error) {
                debugInfo.error = error.message;
                updateStatus(`‚ùå Error: ${error.message}`, "error");
            }
            
            updateInfo();
            updateDebug();
        }

        function getNetworkName(chainId) {
            switch (chainId) {
                case 1: return "Ethereum Mainnet";
                case 137: return "Polygon";
                case 56: return "BSC";
                case 42161: return "Arbitrum";
                case 10: return "Optimism";
                case 8453: return "Base";
                default: return `Chain ID: ${chainId}`;
            }
        }

        async function connectMetaMask() {
            if (!window.ethereum) {
                updateStatus("‚ùå MetaMask not detected", "error");
                return;
            }

            try {
                updateStatus("üîÑ Requesting connection...", "info");
                
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                if (accounts && accounts.length > 0) {
                    currentAddress = accounts[0];
                    isConnected = true;
                    updateStatus("‚úÖ Connected successfully!", "success");
                    
                    // Get additional info
                    try {
                        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                        const networkName = getNetworkName(parseInt(chainId, 16));
                        debugInfo.network = networkName;
                        
                        const balanceHex = await window.ethereum.request({
                            method: 'eth_getBalance',
                            params: [currentAddress, 'latest']
                        });
                        const balanceWei = parseInt(balanceHex, 16);
                        const balanceEth = (balanceWei / 1e18).toFixed(4);
                        debugInfo.balance = balanceEth;
                        
                    } catch (error) {
                        console.error('Error getting additional info:', error);
                    }
                    
                } else {
                    updateStatus("‚ùå No accounts found", "error");
                }
            } catch (error) {
                let errorMessage = "Connection failed";
                
                if (error.code === 4001) {
                    errorMessage = "Connection rejected by user";
                } else if (error.code === -32002) {
                    errorMessage = "MetaMask request already pending";
                } else {
                    errorMessage = error.message || "Connection failed";
                }
                
                updateStatus(`‚ùå ${errorMessage}`, "error");
            }
            
            updateInfo();
            updateDebug();
        }

        function disconnectMetaMask() {
            isConnected = false;
            currentAddress = null;
            debugInfo = {};
            updateStatus("‚ÑπÔ∏è Disconnected", "info");
            updateInfo();
            updateDebug();
        }

        async function testMethods() {
            if (!window.ethereum) {
                updateStatus("‚ùå MetaMask not detected", "error");
                return;
            }

            const methods = [
                'eth_accounts',
                'eth_chainId',
                'eth_getBalance',
                'eth_requestAccounts'
            ];

            debugInfo.methodTests = {};

            for (const method of methods) {
                try {
                    if (method === 'eth_getBalance' && currentAddress) {
                        await window.ethereum.request({
                            method,
                            params: [currentAddress, 'latest']
                        });
                    } else if (method === 'eth_requestAccounts') {
                        // Skip this one as it requires user interaction
                        debugInfo.methodTests[method] = "Skipped (requires user interaction)";
                        continue;
                    } else {
                        await window.ethereum.request({ method });
                    }
                    debugInfo.methodTests[method] = "OK";
                } catch (error) {
                    debugInfo.methodTests[method] = error.message;
                }
            }

            updateStatus("‚úÖ Method tests completed", "success");
            updateDebug();
        }

        // Check MetaMask on page load
        window.addEventListener('load', checkMetaMask);
    </script>
</body>
</html>
